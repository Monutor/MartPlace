<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>MartPlace</title>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header-top__inner">
          <div class="header__logo">
            <a href="#"><img src="images/Icons/logo.svg" alt="Logo"></a>
            <div class="logo-text">Mart<span>Place</span></div>
          </div>
          <div class="header__info">
            <div class="header__btn">
              <a href="#">Become a Seller</a>
            </div>
            <div class="header__icons">
              <a href="#">
                <img src="images/Icons/header-icon-1.png" alt="icon-1">
              </a>
              <a href="#">
                <img src="images/Icons/header-icon-2.png" alt="icon-2">
              </a>
              <a href="#">
                <img src="images/Icons/header-icon-3.png" alt="icon-3">
              </a>
            </div>
            <div class="header__account">
              <div class="avatar">
                <a href="#"><img src="images/Icons/avatar.png" alt="Avatar"></a>
              </div>
              <div class="user">
                <div class="user__name"><a href="#">Taofiq Hakim</a></div>
                <div class="user__price">$20.45</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">
          <nav class="menu">
            <ul class="menu__list">
              <a href="#">
                <li>home</li>
              </a>
              <a href="#">
                <li>all products</li>
              </a>
              <a href="#">
                <li>wordpress</li>
              </a>
              <a href="#">
                <li>festures</li>
              </a>
              <a href="#">
                <li>pages</li>
              </a>
            </ul>
          </nav>
          <div class="search">
            <form action="#">
              <input type="search" placeholder="Search product here...">
              <button type="submit"><img src="images/Icons/search-icon.png" alt=""></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
